<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <a href="#" class="list-group-item clearfix" *ngFor= "let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name}}</h4>
        <p class="list-group-item-text">{{ recipe.discription }}</p>
      </div>
      <span class="pull-right">
        <img [src]= "recipe.imagePath" alt="Chicken" class="img-responsive" style="max-width: 100px;">
      </span>
    </a>
  </div>
</div>
